version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> build/.env
        - echo "REACT_APP_USER_JWT=$REACT_APP_USER_JWT" >> build/.env
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
